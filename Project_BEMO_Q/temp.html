<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .options-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .option {
            width: 48%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .option:hover {
            background-color: #f0f0f0;
        }
    </style>
    <title>Side-by-Side Options</title>
</head>
<body>

    <div class="container">
        <h1>Choose an Option</h1>

        <div class="options-container">
            <div class="option" onclick="selectOption('Option 1')">Option 1</div>
            <div class="option" onclick="selectOption('Option 2')">Option 2</div>
        </div>

        <p id="selected-option">Selected Option: None</p>
    </div>

    <script>
        function selectOption(option) {
            document.getElementById('selected-option').innerText = 'Selected Option: ' + option;
        }
    </script>

</body>
</html>
